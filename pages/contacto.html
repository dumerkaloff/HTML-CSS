<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto - Kind</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/img/LOGO_WEB.png" type="image/x-icon">
</head>
<body class="base">
    <header>
        <div>
            <img class="logo" src="../assets/img/KIND-LOGO-COLOR.png" alt="">
        </div>
        <div>
            <ul>
                <li><a href="../index.html"><img class="button-navbar" src="../assets/img/inicio.png" alt=""></a></li>
                <li><a href="./darshan.html"><img class="button-navbar" src="../assets/img/darshan.png" alt=""></a></li>
                <li><a href="./guardanieves.html"><img class="button-navbar" src="../assets/img/guardanieves.png" alt=""></a></li>
                <li><a href="./vertigo.html"><img class="button-navbar" src="../assets/img/vertigo.png" alt=""></a></li>
            </ul>
        </div>
    </header>
    <main class="base">
        <section class="section1 item-contacto1">
            <div>
                <p>Podes encontrar mis redes <br> sociales tambien, clicleando en el <br> siguiente boton</p>
            </div>
            <div>
                <a href="https://linktr.ee/thekindkevin"><img src="../assets/img/linktree.PNG" alt=""></a>
            </div>
        </section>
        <section class="item-contacto2">
            <h1>CONTACTAME</h1>
            <div class="mb-3 size-320">
                <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese aqui su nombre completo">
            </div>
            <div class="mb-3 size-320">
                <label for="exampleFormControlTextarea1" class="form-label">Email Valido</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Ingrese aqui su email" rows="3"></textarea>
            </div>
            <div class="mb-3 size-320">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Ingrese aqui la razon por la cual me esta contactando" rows="3"></textarea>
            </div>
            <button type="submit" name="enviar_formulario">Enviar</button>
        </section>
    </main>
    <footer>
        <div class="item-footer1">
            <img class="redes-logo-footer" src="../assets/img/Instagram.png" alt="">
            <img class="redes-logo-footer" src="../assets/img/LinkedIn.png" alt="">
            <img class="redes-logo-footer" src="../assets/img/Facebook.png" alt="">
            <img class="redes-logo-footer" src="../assets/img/Behance.png" alt="">
            <img class="redes-logo-footer" src="../assets/img/YouTube-Logo.png" alt="">
        </div>
        <div class="item-footer2">
            <p>©2023 Todos los derechos reservados. <br> kind®</p>
        </div>
        <div class="item-footer3">
            <img class="redes-logo-footer" src="../assets/img/Verified-Account.png" alt="">
